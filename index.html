<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordle</title>
</head>
<body>
    <h3>Wordle!</h3>
    <hr>
    <style>
        input{
            width: 50px;
            height: 50px;
            font-size:40px;
            text-align: center;
        }
        
    </style>
    <input class="input">
    <input class="input">
    <input class="input">
    <input class="input">
    <input class="input">
    <br>
    <button>submit</button>
    <script>
        var ans="apple"
        document.querySelector('button').addEventListener('click',
            function(){
                let input=document.querySelectorAll('.input')

                for(let i=0; i<5; i++){
                    if(input[i].value==ans[i]){
                        input[i].style.background='green'
                    }
                    else if(ans.includes(input[i].value)){
                        input[i].style.background='yellow'
                    }
                    else{
                        input[i].style.background='gray'
                    }
                }
            }
            )
    </script>
    
</body>
</html>
